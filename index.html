<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Hello World")
        function getComputerChoice(){
            let random_value = Math.random()
            if (random_value >= 0 && random_value < 0.33){
                return "rock";
            } else if (random_value >= 0.33 && random_value < 0.66 ){
                return "paper";
            } else if (random_value >= 0.66 && random_value <= 1){
                return "scissors";
            }
        }
        function getHumanChoice(){
            return window.prompt("Choose rock, paper, or scissors:")
            // for the sake of simplicity this project is instructed not to implement error handling
        }

        console.log(getComputerChoice())
        console.log(getHumanChoice())
    </script>
