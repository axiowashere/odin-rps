<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Hello World")

        let humanScore = 0
        let computerScore = 0

        function getComputerChoice(){
            let random_value = Math.random()
            if (random_value >= 0 && random_value < 0.33){
                return "rock";
            } else if (random_value >= 0.33 && random_value < 0.66 ){
                return "paper";
            } else if (random_value >= 0.66 && random_value <= 1){
                return "scissors";
            }
        }
        function getHumanChoice(){
            return window.prompt("Choose rock, paper, or scissors:")
            // for the sake of simplicity this project is instructed not to implement error handling
        }

        function playRound(humanChoice, computerChoice){
            console.log("player choice: " + humanChoice)
            console.log("computer choice: " + computerChoice)
            if (computerChoice == 'rock'){
                if (humanChoice == 'paper'){
                    console.log('player wins!')
                    humanScore ++
                }else if (humanChoice  == 'scissors'){
                    console.log('computer wins!')
                    computerScore ++
                }
                else if (humanChoice == 'rock'){
                    console.log('tie!')
                }
            } else if (computerChoice == 'paper'){
                if (humanChoice == 'scissors'){
                    console.log('player wins!')
                    humanScore ++
                }else if (humanChoice  == 'rock'){
                    console.log('computer wins!')
                    computerScore ++
                }
                else if (humanChoice == 'paper'){
                    console.log('tie!')
                }
            } else if (computerChoice == 'scissors'){
                if (humanChoice == 'rock'){
                    console.log('player wins!')
                    humanScore ++
                }else if (humanChoice  == 'paper'){
                    console.log('computer wins!')
                    computerScore ++
                }
                else if (humanChoice == 'scissors'){
                    console.log('tie!')
                }
            } else{
                console.log("unable to process info")
            }
            console.log("human score: " + humanScore)
            console.log("computer score: " + computerScore)
        }

        function playGame(){
            playRound(getHumanChoice().toLowerCase(), getComputerChoice());
            playRound(getHumanChoice().toLowerCase(), getComputerChoice());
            playRound(getHumanChoice().toLowerCase(), getComputerChoice());
            playRound(getHumanChoice().toLowerCase(), getComputerChoice());
            playRound(getHumanChoice().toLowerCase(), getComputerChoice());
        }

        playGame();
    </script>
</head>
<body>
    <h1> open the console! </h1>
    <p> use CTRL+SHIFT+C or Inspect Element and refresh the page to see the game via console. This project is not using html display at the moment.</p>
</body>
</html>
